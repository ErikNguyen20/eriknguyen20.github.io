<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erik Nguyen's CV</title>
  <link rel="icon" href="assets/icons/icon-png.png" type="image/png" sizes="32x32">

  <!-- Setting styling/css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/style.css" rel="stylesheet" type="text/css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- Get theme -->
  <script>
    (function () {
      const savedTheme = localStorage.getItem('theme') || 'dark';
      document.documentElement.setAttribute('data-bs-theme', savedTheme);
    })();
  </script>
</head>


<body>
  <!-- Navbar (Content Loaded dynamically from javascript) -->
  <nav id="navbar-placeholder" class="navbar navbar-expand-lg navbar-dark bg-dark sticky-navbar"></nav>

  <div class="container-resume">
    <!-- Embed PDF using an iframe -->
    <iframe id="cvFileViewer" loading="lazy" title="Erik Nguyen Resume"></iframe>
  </div>

  <img id="totoro-img" src="assets/totoro_looking.png" class="centered-image">

  <!-- Important Script that runs everything -->
  <script src="assets/main.js" defer></script>
  <script defer>
    window.addEventListener('DOMContentLoaded', () => {
      window.main_cv(); // Uses the function associated with index.html
    });
  </script>

</body>
</html>
